<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://jamiejcole.github.io/pomodoro/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://jamiejcole.github.io/pomodoro/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://jamiejcole.github.io/pomodoro/favicon-16x16.png">
    <link rel="manifest" href="https://jamiejcole.github.io/pomodoro/site.webmanifest">
    <link rel="mask-icon" href="https://jamiejcole.github.io/pomodoro/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://jamiejcole.github.io/pomodoro/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://jamiejcole.github.io/pomodoro/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Pomodoro</title>
    <script src="cookieManager.js"></script>
    <script src="spotify.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1 id="welcomeText">Pomodoro!</h1>

    <div id="root">
        <div id="buttonBar">
            <button onClick="setTime(25)">25m</button>
            <button onClick="setTime(5)">5m</button>
            <button onClick="setTime(10)">10m</button>
            <button onclick="customTime()">Custom</button>
        </div>
        <div id="timer">
            <h1 id="timerText">00:00</h1>
            <input style="display: none;" type="text" placeholder="00:00" id="timerInput" name="timerInput" autocomplete="off">
        </div>
        <div id="buttonHolder">
            <button onClick="runTimer()" class="learn-more">START</button>
        </div>
    </div>

    <h1 id="dataText1">Pomodoros Completed: </h1>
    <h1 id="dataText2">Total Time: </h1>

    <script>
        const timerInputField = document.getElementById('timerInput');
        timerInputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                validate(e);
            }
        });

        function validate(e) {
            const text = e.target.value;
            customTime();
            setTime(text);
            runTimer();
        }
    </script>
</body>
</html>
